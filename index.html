<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="payment">
        <div class="bg"></div>
        <div class="card">
            <img src="images/chip.png" class="chip" alt="Imagem do Chip do Cartão">
            <div class="logo"></div>
            <div class="contentCard">
                <h2 class="bankName" contenteditable="true">Nome Banco</h2>
                <form>
                    <div class="inputbox">
                        <span>N°. Conta</span>
                        <input type="text" placeholder="Ex:0123 4567 8901 2345" maxlength="19">
                    </div>
                    <div class="inputbox">
                        <span>Titular</span>
                        <input type="text" placeholder="Ex:Daniel S. Santos">
                    </div>
                    <div class="group">
                        <div class="inputbox">
                            <span>Validade</span>
                            <input type="text" placeholder="MM/AA" maxlength="5">
                        </div>
                        <div class="inputbox">
                            <span>CVV</span>
                            <input type="password" placeholder="***" maxlength="3">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <button class="btn">Confirmar e Pagar!</button>
    </div>
    
</body>
</html>
